<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>video player</title>
</head>
<body class="flex flex--ai-c flex--jc-c">
	<div class="player flex flex--jc-c" tabindex="0">
		<video class="player__viewer">
			<source src="video/Scientists Reveal How Time Travel Is Actually Possible.mp4" type="video/mp4">
			<source src="video/Scientists Reveal How Time Travel Is Actually Possible.webm" type="video/webm">
			Your browser does not support the video tag.
		</video>

		<div class="player__controls">
			<input id="progress-bar" name="currentTime" type="range" min="0" step="0.000001" value="0">

			<div class="player__controls__panel flex flex--jc-sb flex--ai-fe">
				<button class="control-btn toggle">â–º</button>
				<button class="control-btn backward-skip" data-skip="-15"><<</button>
				<button class="control-btn forward-skip" data-skip="15">>></button>
				<input id="volume" name="volume" type="range" min="0" max="1" step="0.05" value="1">
				<input id="playback-rate" name="playbackRate" type="range" min="0.25" max="2" step="0.25" value="1">
				<button class="control-btn full-screen">full screen</button>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
