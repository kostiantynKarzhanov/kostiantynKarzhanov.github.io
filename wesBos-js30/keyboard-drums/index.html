<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="main" class="container container--px container--py flex flex--jc-c flex--ac">
        <div data-key="a" class="grid-container">
            <button class="key uppercase">a<span class="d-block">clap</span></button>
            <audio src="audio/clap.wav"></audio>
        </div>
        <div data-key="s" class="grid-container">
            <button class="key uppercase">s<span class="d-block">hihat</span></button>
            <audio src="audio/hihat.wav"></audio>
        </div>
        <div data-key="d" class="grid-container">
            <button class="key uppercase">d<span class="d-block">kick</span></button>
            <audio src="audio/kick.wav"></audio>
        </div>
        <div data-key="f" class="grid-container">
            <button class="key uppercase">f<span class="d-block">openhat</span></button>
            <audio src="audio/openhat.wav"></audio>
        </div>
        <div data-key="g" class="grid-container">
            <button class="key uppercase">g<span class="d-block">boom</span></button>
            <audio src="audio/boom.wav"></audio>
        </div>
        <div data-key="h" class="grid-container">
            <button class="key uppercase">h<span class="d-block">ride</span></button>
            <audio src="audio/ride.wav"></audio>
        </div>
        <div data-key="j" class="grid-container">
            <button class="key uppercase">j<span class="d-block">snare</span></button>
            <audio src="audio/snare.wav"></audio>
        </div>
        <div data-key="k" class="grid-container">
            <button class="key uppercase">k<span class="d-block">tom</span></button>
            <audio src="audio/tom.wav"></audio>
        </div>
        <div data-key="l" class="grid-container">
            <button class="key uppercase">l<span class="d-block">tink</span></button>
            <audio src="audio/tink.wav"></audio>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
