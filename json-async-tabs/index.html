<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Kostiantyn Karzhanov" />
    <meta name="description" content="QAP1" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Breath of the Earth Store</title>
  </head>
  <body>
    <h1
      class="ff-accent text-center fs--xxl title-fancy lh--text-size text-outline"
    >
      Breath of the Earth
    </h1>
    <div class="container container--pall p-top flow-spacing--l">
      <header>
        <p class="text-center fs--l fw--500 text-gradient">
          Capturing the World's Air, One Breath at a Time
        </p>
      </header>

      <nav id="category-menu"></nav>

      <main>
        <h2 id="category" class="ff-accent fs--l text-outline"></h2>
        <table class="table-products">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
